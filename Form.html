<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="./Form.html" method="post">

        <table>
            <tr>
                <th>First Name:</th>
                <td><input type="text" name="fisrtname" placeholder="Enter your First name"></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input type="text" name="lastname" placeholder="Enter your Last name"></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea height="20" width="40" name="address" placeholder="Enter your Address"></textarea></td>
            </tr>
            <tr>
                <th>City:</th>
                <td><select name="city" id="city" >
                    <option>City</option>
                        <option>Ahmedabad</option>
                        <option>Suart</option>
                        <option>Vadodara</option>
                        <option>Anand</option>
                    </select></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>Male<input type="radio" name="gender" value="male"></td>
                <td>Female<input type="radio" name="gender" value="female"></td>
</tr>
            <tr>
                <th>Hobbies:</th>
                <td>Games<input type="checkbox" name="games"></td>
                <td>Music<input type="checkbox" name="music"></td>
                <td>Book reading<input type="checkbox" name="book reading"></td>
            </tr>
            <tr>
                
                <th>Email:</th>
                <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <th>Password:</th><td><input type="password" name="password"></td>
                </tr>
                    <tr>
                        <td></td><td><input type="submit"></td>
                    </tr>
        </table>


    </form>
</body>

</html>
