<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form</title>
</head>
<style>

<body>
    <form action="" method="post">

        <table>
            <tr>
                <th>First Name:</th>
                <td><input type="text" name="fisrtname" id="fname" placeholder="Enter your First name"></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input type="text" name="lastname" id="lname" placeholder="Enter your Last name"></td>
            </tr>

            </tr>
            <tr>
                <th>City:</th>
                <td><select name="city" id="city" >
                    <option>City</option>
                        <option>Ahmedabad</option>
                        <option>Suart</option>
                        <option>Vadodara</option>
                        <option>Anand</option>
                    </select></td>
            </tr>
            <tr>

                <td>Male<input type="radio" id="gender" name="gender" value="male"></td>
                <td>Female<input type="radio" id="gender" name="gender" value="female"></td>
</tr>
            <tr>
                <th>Hobbies:</th>
                <td>Games<input type="checkbox" value="games" name="games" id="games"></td>
                <td>Music<input type="checkbox" value="music" name="music" id="music"></td>
                <td>Bookreading<input type="checkbox" value="Bookreading" id="bookreading" name="bookreading"></td>
            </tr>
            <tr>
                
                <th>Email:</th>
                <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <th>Password:</th><td><input type="password" id="password" name="password"></td>
                </tr>
                    <tr>
                        <td></td><td><input type="submit" id="submit"></td>
                    </tr>
        </table>
<div id="data"></div>

    </form>
</body>
