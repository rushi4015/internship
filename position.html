<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .content{
            border: 2px solid black;
        }

        .box{
            height: 100px;
            width: 100px;   
            background-color: skyblue;
            border: 1px solid black;
        }

        .box2{
            position: relative;
            left:50px;
            top:50px;
        }
        .box3{
            position: absolute;
            left:30px;
            top:30px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box box1"><h2>Box 1</h2></div>
        <div class="box box2"><h2>Box 2</h2></div>
        <div class="box box3"><h2>Box 3</h2></div>
        <div class="box box4"><h2>Box 4</h2></div>
    </div>
</body>
</html>
